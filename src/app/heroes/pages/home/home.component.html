<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">
        
        <mat-toolbar color="primary">
            Menú
            <span class="spacer"></span>
            <button 
                mat-icon-button
                (click)="sidenav.toggle()"
            >
                <mat-icon>keyboard_double_arrow_left</mat-icon>
            </button>
    
        </mat-toolbar>

        <mat-nav-list>
            <a 
                routerLink="./listado"
                mat-list-item
                (click)="sidenav.toggle()"
            >
                <mat-icon mat-list-icon>label</mat-icon>
                <span> Listado de Héroes </span>
            </a>

            <a 
                routerLink="./agregar"
                mat-list-item
                (click)="sidenav.toggle()"
            >
                <mat-icon mat-list-icon>add</mat-icon>
                <span> Agregar Héroe </span>
            </a>

            <a 
                routerLink="./buscar"
                mat-list-item
                (click)="sidenav.toggle()"
            >
                <mat-icon mat-list-icon>search</mat-icon>
                <span> Buscar Héroe </span>
            </a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar style="box-shadow: 0px 5px 0px 0px rgba(0, 0, 0, 0.21), 0px 0px 0px 3px rgba(0, 0, 0, 0.24);">

        <button 
            mat-icon-button
            (click)="sidenav.toggle()"
            onclick="blur()"
        >
            <mat-icon>menu</mat-icon>
        </button>

        <h1 style="margin-left: 5px;"> Héroes App </h1>

        <span class="spacer"></span>

        <button

            mat-stroked-button
            mat-list-icon
            color="warn"
            style="border-radius: 20px; margin-right: 10px; border-color: #212121;"
            (click)="logout()"
        >
            <mat-icon>logout</mat-icon>
            Logout
    </button>

    </mat-toolbar>

    <div class="containers">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
